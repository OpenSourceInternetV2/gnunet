# This is the configuration template for the GNUnet daemon when running
# testcases (via make check).  This file is not used during normal operation.
[PATHS]
GNUNETD_HOME     = /tmp/FIXME

[GNUNETD]
HELLOEXPIRES     = 60
LOGFILE         = $GNUNETD_HOME/logs
KEEPLOG         = 0
PIDFILE         = $GNUNETD_HOME/gnunetd.pid
HOSTS   	= $GNUNETD_HOME/data/hosts/
APPLICATIONS = "advertising"
TRANSPORTS = ""

[LOGGING]
USER-LEVEL = ERROR
ADMIN-LEVEL = ERROR
DEVELOPER = NO

[MODULES]
sqstore = "sqstore_sqlite"
dstore = "dstore_sqlite"
topology = "topology_default"

[NETWORK]
PORT = 12087
HELLOEXCHANGE = YES
TRUSTED = 127.0.0.0/8;

[LOAD]
BASICLIMITING = YES
MAXNETUPBPSTOTAL	= 50000
MAXNETDOWNBPSTOTAL	= 50000
MAXCPULOAD		= 200

[TCP]
PORT = 12086
UPNP = NO

[HTTP]
PORT = 11080
UPNP = NO

[UDP]
PORT = 12086
UPNP = NO

[TCP6]
PORT = 12088
UPNP = NO

[UDP6]
PORT = 12088
UPNP = NO

[FS]
QUOTA 	= 1024
ACTIVEMIGRATION = NO
DIR          = $GNUNETD_HOME/fs-dir
INDEX-DIRECTORY = $GNUNETD_HOME/data/shared/
INDEX-QUOTA = 8192

[GAP]
TABLESIZE = 65536

[DHT]
BUCKETCOUNT = 160
MASTER-TABLE-SIZE = 65536


[TESTING]
WEAKRANDOM = YES


